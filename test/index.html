 <!-- https://www.w3schools.com/css/css_grid.asp -->

<style>
    body{
        background-color: aliceblue;
    }

    #grid-main-container {
        display: grid;
        column-gap: 15px;
        row-gap: 15px;
        padding: 20px;
        grid-template-columns: 200px auto;
        grid-template-rows: 250px 300px;
    }
    
    #grid-main-container > .grid-item{
        background-color: white;
        border-radius: 1px;
        box-shadow: 5px 5px 8px #cfcfcf;
    }

    #grid-menu-container{
        grid-row-start: 1;
        grid-row-end: 3;
        display: grid;
        row-gap: 15px;
        grid-template-rows: 220px 220px;
        align-content: start;
    }

    #grid-menu-container > .grid-item{
        background-color: white;
        border-radius: 1px;
        box-shadow: 5px 5px 8px #cfcfcf;
    }


    #grid-item-top {
        grid-column-start: 2;
        grid-column-end: 3;
    }
    #grid-item-main {
        grid-column-start: 2;
        grid-column-end: 3;
    }

    #grid-item-menu-1 {
        //padding-bottom: 20px;
    }

    #grid-item-menu-2 {
        //padding-top: 20px;
    }

</style>
<body>  
    <div id="grid-main-container">

        <div class="grid-item" id="grid-item-top">
            <!-- displays the top chart -->
            <script src="../script/top-chart.js"></script>
        </div>

        <div class="grid-item" id="grid-item-main">main</div>

        <div id="grid-menu-container">

            <div class="grid-item" id="grid-item-menu-1">  
                <!-- displays the donut chart -->
                <script src="./long-short-chart.js"></script>
            </div>

            <div class="grid-item" id="grid-item-menu-2">
                <!-- displays the donut chart -->
                <script src="./win-ratio-chart.js"></script>
            </div>

        </div>

    </div>
</body>
